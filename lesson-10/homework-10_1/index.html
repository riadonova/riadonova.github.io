<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>
<body>
<div class="header">
    <h1>QUIZ</h1>
</div>
<div class="container">
    <div id = "content">
        <div class="menu">
            <button class="btn btn-start">START</button>
        </div>
        <div class="question">
            <form id="answer-form" >
                <div class="timer"></div>
                <p class="question-text"></p>
                <div class="btn-question">
                    <div>
                        <input class="answer" autofocus required type="text">
                    </div>
                    <button type="submit" class="btn btn-ans">Ответ</button>
                    <button type="button" class="btn btn-skip">Пропуск</button>
                </div>
                <div class="correct-answer"></div>
            </form>
        </div>
        <div class="total-block">
            <div class="total-text"></div>
            <button class="btn btn-re">Повторить</button>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
