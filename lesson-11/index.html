<button id="btn1">КНОПКА 1</button>

<script>
    function btn1Handler () {
        console.log('НАЖАЛИ НА КНОПКУ 1: btn1Handler');
    }
    function btn1Handler2 () {
        console.log('НАЖАЛИ НА КНОПКУ 1: btn1Handler2');
    }

    var btn1 = document.getElementById('btn1');
    btn1.onclick = function () {
        console.log('НАЖАЛИ НА КНОПКУ 1: ф-ция 1');
    }

    btn1.onclick = function () {
        console.log('НАЖАЛИ НА КНОПКУ 1: ф-ция 2');
    }

    btn1.addEventListener('click', btn1Handler);
    btn1.addEventListener('click', btn1Handler2);
    btn1.removeEventListener('click', btn1Handler2);
</script>
